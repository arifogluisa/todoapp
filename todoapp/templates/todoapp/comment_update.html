{% extends 'todoapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<br/><br/>
<form method="POST" action="">
    {% csrf_token %}
    <fieldset class="form-group">
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Update</button>
    </div>
</form>

{% endblock content %}
